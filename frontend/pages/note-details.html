<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details - CocoNote</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fafaf8 0%, #f5f1eb 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Dark Mode Support */
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
        }

        [data-theme="dark"] .pdf-section h1 {
            color: #f0f0f0;
        }

        [data-theme="dark"] .pdf-section > p {
            color: #b0b0b0;
        }

        [data-theme="dark"] .pdf-preview {
            background: linear-gradient(135deg, #2a2a2a 0%, #333333 100%);
            border-color: rgba(215, 174, 108, 0.2);
        }

        [data-theme="dark"] .note-details-card {
            background: #2a2a2a;
            border-color: rgba(215, 174, 108, 0.2);
        }

        [data-theme="dark"] .note-details-card h4 {
            color: #f0f0f0;
            border-bottom-color: rgba(215, 174, 108, 0.25);
        }

        [data-theme="dark"] .detail-item strong {
            color: var(--coco-gold);
        }

        [data-theme="dark"] .detail-item-value {
            color: #e0e0e0;
        }

        [data-theme="dark"] .category-badge {
            background: linear-gradient(135deg, rgba(215, 174, 108, 0.2) 0%, rgba(215, 174, 108, 0.1) 100%);
            color: var(--coco-gold);
        }

        [data-theme="dark"] .btn-upvote-details {
            background: #333333;
            color: var(--coco-gold);
            border-color: rgba(215, 174, 108, 0.4);
        }

        [data-theme="dark"] .btn-upvote-details:hover {
            background: #404040;
            border-color: rgba(215, 174, 108, 0.6);
        }

        [data-theme="dark"] .stat-pill {
            background: #333333;
            color: #b0b0b0;
            border-color: rgba(215, 174, 108, 0.3);
        }

        [data-theme="dark"] .stat-pill:hover {
            background: #3a3a3a;
            border-color: rgba(215, 174, 108, 0.5);
        }

        [data-theme="dark"] .back-link {
            color: var(--coco-gold);
        }

        [data-theme="dark"] .back-link:hover {
            color: #fff;
            background: rgba(215, 174, 108, 0.15);
        }

        [data-theme="dark"] .modal-content {
            background: #2a2a2a;
        }

        [data-theme="dark"] .modal-header {
            background: #2a2a2a;
            border-bottom-color: rgba(215, 174, 108, 0.2);
        }

        [data-theme="dark"] .modal-header h3 {
            color: #f0f0f0;
        }

        [data-theme="dark"] .upvoter-item {
            border-bottom-color: #3a3a3a;
        }

        [data-theme="dark"] .upvoter-item:hover {
            background: #333333;
        }

        [data-theme="dark"] .upvoter-name {
            color: #f0f0f0;
        }

        [data-theme="dark"] .upvoter-stats {
            color: #999;
        }

        /* Star Rating Styles */
        .rating-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(215, 174, 108, 0.2);
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stars {
            display: flex;
            gap: 4px;
            cursor: pointer;
        }

        .stars i {
            font-size: 1.5rem;
            color: #ddd;
            transition: all 0.2s;
        }

        .stars i.active {
            color: var(--coco-gold);
            transform: scale(1.1);
        }

        .stars i:hover {
            transform: scale(1.2);
        }

        .avg-rating-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        [data-theme="dark"] .avg-rating-text {
            color: #b0b0b0;
        }

        .rating-label {
            font-size: 0.85rem;
            color: var(--coco-earth);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }

        [data-theme="dark"] .rating-label {
            color: var(--coco-gold);
        }

        .details-main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 24px;
            min-height: calc(100vh - 70px);
        }

        .breadcrumb {
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--coco-earth);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .back-link:hover {
            color: var(--coco-gold);
            background: rgba(215, 174, 108, 0.08);
            transform: translateX(-4px);
        }

        .detail-container {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 48px;
            align-items: start;
        }

        /* LEFT COLUMN - PDF SECTION */
        .pdf-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .pdf-section h1 {
            color: var(--earth-brown);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            word-break: break-word;
        }

        .pdf-section > p {
            color: #666;
            margin: 0;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .pdf-preview {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #fdf8f3 0%, #f5ebe0 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            border: 2px solid rgba(215, 174, 108, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pdf-preview iframe {
            border-radius: 18px;
        }

        .pdf-preview embed {
            border-radius: 18px;
        }

        .pdf-preview:hover {
            border-color: rgba(215, 174, 108, 0.5);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
        }

        .pdf-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .pdf-preview i {
            font-size: 5rem;
            color: var(--coco-gold);
            opacity: 0.8;
            z-index: 1;
        }

        .pdf-preview p {
            margin: 0;
            color: #555;
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 1;
            letter-spacing: 0.3px;
        }

        [data-theme="dark"] .pdf-preview p {
            color: #aaa;
        }

        /* RIGHT COLUMN - DETAILS CARD */
        .info-sidebar {
            position: sticky;
            top: 100px;
        }

        .note-details-card {
            background: var(--coco-white);
            border-radius: 18px;
            border: 1px solid rgba(215, 174, 108, 0.2);
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 0;
            backdrop-filter: blur(10px);
        }

        .note-details-card h4 {
            margin: 0 0 28px 0;
            border-bottom: 2px solid rgba(215, 174, 108, 0.25);
            padding-bottom: 16px;
            font-size: 1.2rem;
            color: var(--earth-brown);
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .details-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .detail-item strong {
            color: var(--coco-earth);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }

        .detail-item-value {
            color: #333;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .detail-item-value[style*="cursor: pointer"] {
            text-decoration: underline;
            transition: all 0.2s ease;
        }

        .detail-item-value[style*="cursor: pointer"]:hover {
            color: var(--coco-gold) !important;
        }

        .category-badge {
            display: inline-flex;
            background: linear-gradient(135deg, rgba(215, 174, 108, 0.15) 0%, rgba(215, 174, 108, 0.08) 100%);
            color: var(--coco-earth);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(215, 174, 108, 0.3);
            width: fit-content;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(215, 174, 108, 0.2);
        }

        [data-theme="dark"] .action-buttons {
            border-top-color: rgba(215, 174, 108, 0.15);
        }

        .download-btn-details {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--coco-gold) 0%, #d4a574 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            font-size: 1.05rem;
            box-shadow: 0 6px 20px rgba(215, 174, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        .download-btn-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .download-btn-details:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(215, 174, 108, 0.4);
        }

        .download-btn-details:hover::before {
            left: 100%;
        }

        .download-btn-details:active {
            transform: translateY(-2px);
        }

        .download-btn-details i {
            font-size: 1.3rem;
        }

        .upvote-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-upvote-details {
            padding: 14px 16px;
            border: 2px solid rgba(215, 174, 108, 0.4);
            background: white;
            color: var(--coco-earth);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            position: relative;
        }

        .btn-upvote-details:hover {
            background: rgba(215, 174, 108, 0.08);
            border-color: rgba(215, 174, 108, 0.6);
            transform: translateY(-2px);
        }

        .btn-upvote-details .upvote-count {
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .btn-upvote-details:hover .upvote-count {
            color: var(--coco-gold);
        }

        .btn-upvote-details.active-upvote {
            background: linear-gradient(135deg, var(--coco-gold) 0%, #d4a574 100%);
            color: white;
            border-color: var(--coco-gold);
            box-shadow: 0 6px 20px rgba(215, 174, 108, 0.3);
        }

        .stat-pill {
            padding: 14px 16px;
            border: 2px solid rgba(215, 174, 108, 0.4);
            background: white;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-pill:hover {
            background: rgba(215, 174, 108, 0.08);
            border-color: rgba(215, 174, 108, 0.6);
            transform: translateY(-2px);
        }

        /* LOADING & ERROR */
        .loading {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-gray);
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(215, 174, 108, 0.2);
            border-top-color: var(--coco-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.08) 0%, rgba(230, 57, 70, 0.04) 100%);
            color: #c33;
            padding: 24px 28px;
            border-radius: 14px;
            text-align: center;
            border: 2px solid rgba(230, 57, 70, 0.2);
            font-weight: 600;
            font-size: 1.05rem;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .detail-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .info-sidebar {
                position: static;
            }

            .pdf-section h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .details-main {
                padding: 30px 16px;
            }

            .detail-container {
                gap: 30px;
            }

            .pdf-section h1 {
                font-size: 1.6rem;
            }

            .pdf-preview {
                border-radius: 16px;
            }

            .pdf-preview i {
                font-size: 3.5rem;
            }

            .note-details-card {
                padding: 24px;
            }

            .download-btn-details {
                padding: 14px 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .details-main {
                padding: 20px 12px;
            }

            .pdf-section h1 {
                font-size: 1.4rem;
            }

            .pdf-preview {
                aspect-ratio: 2/3;
                border-radius: 12px;
            }

            .pdf-preview i {
                font-size: 2.5rem;
            }

            .note-details-card {
                padding: 18px;
            }

            .note-details-card h4 {
                font-size: 1rem;
            }

            .upvote-section {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Upvoters Modal -->
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(215, 174, 108, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            border-radius: 16px 16px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--earth-brown);
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--coco-gold);
        }

        .modal-body {
            padding: 0;
        }

        .upvoter-item {
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            cursor: pointer;
        }

        .upvoter-item:hover {
            background: #fafaf8;
        }

        .upvoter-item:last-child {
            border-bottom: none;
        }

        .upvoter-info {
            flex: 1;
        }

        .upvoter-name {
            font-weight: 600;
            color: var(--earth-brown);
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .upvoter-stats {
            font-size: 0.85rem;
            color: #999;
            display: flex;
            gap: 12px;
        }

        .upvoter-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--coco-gold), var(--coco-earth));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <!-- Upvoters Modal -->
    <div id="upvotersModal" class="modal-overlay" onclick="closeUpvotersModalOnBackdrop(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Who Upvoted This Note</h3>
                <button class="modal-close" onclick="closeUpvotersModal()">âœ•</button>
            </div>
            <div id="upvotersList" class="modal-body"></div>
        </div>
    </div>
    <nav class="upper-nav">
        <div class="nav-content">
            <div class="nav-left">
                <span class="nav-logo">ðŸ¥¥ CocoNote</span>
            </div>
            
            <div class="nav-center">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="feed.html" class="nav-link">Feed</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>

            <div class="nav-right">
                <button id="theme-toggle" class="icon-btn">ðŸŒ“</button>

                    <button id="notif-btn" class="icon-btn">ðŸ””<span id="notif-badge" class="dot"
                            style="display: none;"></span></button>
                    <div id="notif-dropdown" class="notification-dropdown">
                        <div class="notif-header">
                            <span>Notifications</span>
                            <button id="clear-notifs"
                                style="background:none; border:none; color:var(--coco-gold); cursor:pointer; font-size:12px;">Clear</button>

                        <div id="notif-list" class="notif-list-content">
                            <p class="empty-msg">No new notifications</p>

    </nav>

    <main class="details-main">
        <div class="breadcrumb">
            <a href="feed.html" class="back-link">
                <i class="ri-arrow-left-line"></i> Back to Feed
            </a>
        </div>
        
        <div id="noteDetailView" class="detail-container">
            <div class="loading">Loading note details...</div>
        </div>
    </main>

    <script src="../screens/notifications.js"></script>
    <script src="../screens/details.js"></script>
</body>
