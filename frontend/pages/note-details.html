<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details - CocoNote</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fafaf8 0%, #f5f1eb 100%);
            min-height: 100vh;
        }

        .details-main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 24px;
            min-height: calc(100vh - 70px);
        }

        .breadcrumb {
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--coco-earth);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .back-link:hover {
            color: var(--coco-gold);
            background: rgba(215, 174, 108, 0.08);
            transform: translateX(-4px);
        }

        .detail-container {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 48px;
            align-items: start;
        }

        /* LEFT COLUMN - PDF SECTION */
        .pdf-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .pdf-section h1 {
            color: var(--earth-brown);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            word-break: break-word;
        }

        .pdf-section > p {
            color: #666;
            margin: 0;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .pdf-preview {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #fdf8f3 0%, #f5ebe0 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            border: 2px solid rgba(215, 174, 108, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pdf-preview iframe {
            border-radius: 18px;
        }

        .pdf-preview embed {
            border-radius: 18px;
        }

        .pdf-preview:hover {
            border-color: rgba(215, 174, 108, 0.5);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
        }

        .pdf-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .pdf-preview i {
            font-size: 5rem;
            color: var(--coco-gold);
            opacity: 0.8;
            z-index: 1;
        }

        .pdf-preview p {
            margin: 0;
            color: #555;
            font-size: 1.1rem;
            font-weight: 600;
            z-index: 1;
            letter-spacing: 0.3px;
        }

        /* RIGHT COLUMN - DETAILS CARD */
        .info-sidebar {
            position: sticky;
            top: 100px;
        }

        .note-details-card {
            background: var(--coco-white);
            border-radius: 18px;
            border: 1px solid rgba(215, 174, 108, 0.2);
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 0;
            backdrop-filter: blur(10px);
        }

        .note-details-card h4 {
            margin: 0 0 28px 0;
            border-bottom: 2px solid rgba(215, 174, 108, 0.25);
            padding-bottom: 16px;
            font-size: 1.2rem;
            color: var(--earth-brown);
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .details-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 24px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .detail-item strong {
            color: var(--coco-earth);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }

        .detail-item-value {
            color: #333;
            font-size: 1.05rem;
            font-weight: 500;
        }

        .category-badge {
            display: inline-flex;
            background: linear-gradient(135deg, rgba(215, 174, 108, 0.15) 0%, rgba(215, 174, 108, 0.08) 100%);
            color: var(--coco-earth);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(215, 174, 108, 0.3);
            width: fit-content;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(215, 174, 108, 0.2);
        }

        .download-btn-details {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--coco-gold) 0%, #d4a574 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            font-size: 1.05rem;
            box-shadow: 0 6px 20px rgba(215, 174, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        .download-btn-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .download-btn-details:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(215, 174, 108, 0.4);
        }

        .download-btn-details:hover::before {
            left: 100%;
        }

        .download-btn-details:active {
            transform: translateY(-2px);
        }

        .download-btn-details i {
            font-size: 1.3rem;
        }

        .upvote-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-upvote-details {
            padding: 14px 16px;
            border: 2px solid rgba(215, 174, 108, 0.4);
            background: white;
            color: var(--coco-earth);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            position: relative;
        }

        .btn-upvote-details:hover {
            background: rgba(215, 174, 108, 0.08);
            border-color: rgba(215, 174, 108, 0.6);
            transform: translateY(-2px);
        }

        .btn-upvote-details.active-upvote {
            background: linear-gradient(135deg, var(--coco-gold) 0%, #d4a574 100%);
            color: white;
            border-color: var(--coco-gold);
            box-shadow: 0 6px 20px rgba(215, 174, 108, 0.3);
        }

        .stat-pill {
            padding: 14px 16px;
            border: 2px solid rgba(215, 174, 108, 0.4);
            background: white;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-pill:hover {
            background: rgba(215, 174, 108, 0.08);
            border-color: rgba(215, 174, 108, 0.6);
            transform: translateY(-2px);
        }

        /* LOADING & ERROR */
        .loading {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-gray);
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(215, 174, 108, 0.2);
            border-top-color: var(--coco-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.08) 0%, rgba(230, 57, 70, 0.04) 100%);
            color: #c33;
            padding: 24px 28px;
            border-radius: 14px;
            text-align: center;
            border: 2px solid rgba(230, 57, 70, 0.2);
            font-weight: 600;
            font-size: 1.05rem;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .detail-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .info-sidebar {
                position: static;
            }

            .pdf-section h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .details-main {
                padding: 30px 16px;
            }

            .detail-container {
                gap: 30px;
            }

            .pdf-section h1 {
                font-size: 1.6rem;
            }

            .pdf-preview {
                border-radius: 16px;
            }

            .pdf-preview i {
                font-size: 3.5rem;
            }

            .note-details-card {
                padding: 24px;
            }

            .download-btn-details {
                padding: 14px 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .details-main {
                padding: 20px 12px;
            }

            .pdf-section h1 {
                font-size: 1.4rem;
            }

            .pdf-preview {
                aspect-ratio: 2/3;
                border-radius: 12px;
            }

            .pdf-preview i {
                font-size: 2.5rem;
            }

            .note-details-card {
                padding: 18px;
            }

            .note-details-card h4 {
                font-size: 1rem;
            }

            .upvote-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
