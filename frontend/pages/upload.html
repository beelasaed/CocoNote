<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoNote - Upload Note</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/upload.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">
</head>

<body class="upload-body">

    <nav class="upper-nav">
        <div class="nav-content">
            <div class="nav-left">
                <span class="nav-logo">ü•• CocoNote</span>
            </div>

            <div class="nav-center">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="feed.html" class="nav-link">Feed</a>
                <a href="upload.html" class="nav-link active">Upload</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>

            <div class="nav-right">
                <button id="theme-toggle" class="icon-btn">üåì</button>
                <div class="notification-wrapper" style="position: relative;">
                    <button id="notif-btn" class="icon-btn">üîî<span id="notif-badge" class="dot"
                            style="display: none;"></span></button>
                    <div id="notif-dropdown" class="notification-dropdown">
                        <div class="notif-header">
                            <span>Notifications</span>
                            <button id="clear-notifs"
                                style="background:none; border:none; color:var(--coco-gold); cursor:pointer; font-size:12px;">Clear</button>
                        </div>
                        <div id="notif-list" class="notif-list-content">
                            <p class="empty-msg">No new notifications</p>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="profile-circle">üë§</a>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="upload-container">
        <div class="upload-card animate-up">
            <header class="upload-header">
                <h2>üìö Share Your Notes</h2>
                <p>Help your fellow students by uploading quality materials.</p>
            </header>

            <form id="upload-form">
                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone-icon">üìÅ</span>
                    <p class="drop-zone-text">Drag & Drop PDF here or <span>Browse</span></p>
                    <input type="file" id="pdfFile" accept="application/pdf" hidden>
                    <div id="file-list" class="file-preview-list"></div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input type="text" id="title" placeholder="e.g. Database Normalization Guide" required>
                    </div>
                    <div class="form-group">
                        <label>IUT Batch</label>
                        <input type="number" id="batch" placeholder="e.g. 22" required>
                    </div>
                    <div class="form-group">
                        <label>Course Code</label>
                        <select id="course_id" required>
                            <option value="">Select Course</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select id="department_id" required>
                            <option value="">Select Dept</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category_id" required>
                            <option value="">Select Type</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Description (Optional)</label>
                        <textarea id="description" rows="3"
                            style="width: 100%; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; background: var(--bg-card); color: var(--text-main); font-family: inherit;"
                            placeholder="Briefly describe what's inside..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit-upload">Upload to Feed</button>
            </form>
        </div>
    </main>
    <script src="../screens/notifications.js"></script>
    <script src="../screens/upload.js"></script>
</body>

</html>
