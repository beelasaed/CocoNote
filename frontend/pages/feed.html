<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoNote - Feed</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/feed.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">
</head>
<body class="feed-body">

    <nav class="upper-nav">
        <div class="nav-content">
            <div class="nav-left">
                <span class="nav-logo">ðŸ¥¥ CocoNote</span>
            </div>
            
            <div class="nav-center">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="feed.html" class="nav-link active">Feed</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>

            <div class="nav-right">
                <button id="theme-toggle" class="icon-btn">ðŸŒ“</button>
                <div class="notification-wrapper" style="position: relative;">
                <button id="notif-btn" class="icon-btn">ðŸ””<span id="notif-badge" class="dot" style="display: none;"></span></button>
                <div id="notif-dropdown" class="notification-dropdown">
                        <div class="notif-header">
                            <span>Notifications</span>
                            <button id="clear-notifs" style="background:none; border:none; color:var(--coco-gold); cursor:pointer; font-size:12px;">Clear</button>
                        </div>
                        <div id="notif-list" class="notif-list-content">
                            <p class="empty-msg">No new notifications</p>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="profile-circle">ðŸ‘¤</a>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="feed-main-content">
        <header class="dept-header animate-up">
            <h1 id="dept-title-heading" class="earthy-title">Department Notes</h1>
            
            <div class="filter-card-system">
                <div class="search-row">
                    <input type="text" id="note-search" placeholder="Search by Title or Course Code...">
                </div>
                <div class="filter-row">
                    <select id="batch-filter" class="coco-select">
                        <option value="">Batch</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                    </select>
                    <select id="cat-filter" class="coco-select">
                        <option value="">Category</option>
                        <option value="Slides">Lecture Slides</option>
                        <option value="Papers">Past Papers</option>
                        <option value="Lab">Lab Reports</option>
                        <option value="Books">Reference Books</option>
                    </select>
                    <button class="btn-filter-apply" onclick="applyFilters()">Filter</button>
                </div>
            </div>
        </header>

        <section class="notes-section animate-up">
            <h2 class="section-subtitle">ðŸ”¥ Popular Notes</h2>
            <div class="popular-grid" id="popular-notes-container">
                </div>
        </section>

        <section class="notes-section animate-up" style="animation-delay: 0.2s;">
            <h2 class="section-subtitle">ðŸ“š All Notes</h2>
            <div class="all-notes-list" id="all-notes-container">
                </div>
        </section>
    </main>
    <script src="../screens/notifications.js"></script>
    <script src="../screens/feed.js"></script>
</body>
</html>
