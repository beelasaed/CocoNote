<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CocoNote</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        .back-button-section {
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            color: var(--coco-earth);
            background: rgba(215, 174, 108, 0.1);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(215, 174, 108, 0.2);
            transform: translateX(-4px);
        }

        .user-info-card.public-profile {
            border: 2px solid rgba(215, 174, 108, 0.3);
        }

        .large-avatar {
            font-size: 4rem;
        }

        .profile-container.public-view {
            max-width: 900px;
            margin: 0 auto;
        }

        .no-edit-button .btn-edit-profile {
            display: none;
        }
    </style>
</head>

<body class="profile-body">

    <nav class="upper-nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="dashboard.html" class="nav-logo">ü•• CocoNote</a>
            </div>

            <div class="nav-center">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="feed.html" class="nav-link">Feed</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>

            <div class="nav-right">
                <button id="theme-toggle" class="icon-btn">üåì</button>
                <div class="notification-wrapper" style="position: relative;">
                    <button id="notif-btn" class="icon-btn">üîî<span id="notif-badge" class="dot"
                            style="display: none;"></span></button>
                    <div id="notif-dropdown" class="notification-dropdown">
                        <div class="notif-header">
                            <span>Notifications</span>
                            <button id="clear-notifs"
                                style="background:none; border:none; color:var(--coco-gold); cursor:pointer; font-size:12px;">Clear</button>
                        </div>
                        <div id="notif-list" class="notif-list-content">
                            <p class="empty-msg">No new notifications</p>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="profile-circle">üë§</a>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="profile-container public-view">
        <div class="back-button-section">
            <button class="back-button" onclick="window.history.back()">
                <i class="ri-arrow-left-line"></i> Back
            </button>
        </div>

        <section class="user-info-card public-profile animate-up no-edit-button" id="userProfileSection">
            <div style="text-align: center; padding: 40px; color: #999;">
                <div style="font-size: 3rem; margin-bottom: 20px;">‚è≥</div>
                <p>Loading profile...</p>
            </div>
        </section>

        <section class="profile-content-card animate-up" style="animation-delay: 0.2s;">
            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="my-uploads">Notes Uploaded</button>
            </div>

            <div id="tab-content" class="tab-content">
            </div>
        </section>
    </main>

    <script src="../screens/notifications.js"></script>
    <script src="../screens/user-profile.js"></script>
</body>

</html>
