<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoNote - Dashboard</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">
</head>

<body class="dashboard-body">

    <nav class="upper-nav">
        <div class="nav-content">
            <div class="nav-left">
                <span class="nav-logo">ü•• CocoNote</span>
            </div>

            <div class="nav-center">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="feed.html" class="nav-link">Feed</a>
                <a href="upload.html" class="nav-link">Upload</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            </div>

            <div class="nav-right">
                <button id="theme-toggle" class="icon-btn">üåì</button>
                <div class="notification-wrapper" style="position: relative;">
                    <button id="notif-btn" class="icon-btn">üîî<span id="notif-badge" class="dot"
                            style="display: none;"></span></button>
                    <div id="notif-dropdown" class="notification-dropdown">
                        <div class="notif-header">
                            <span>Notifications</span>
                            <button id="clear-notifs"
                                style="background:none; border:none; color:var(--coco-gold); cursor:pointer; font-size:12px;">Clear</button>
                        </div>
                        <div id="notif-list" class="notif-list-content">
                            <p class="empty-msg">No new notifications</p>
                        </div>
                    </div>
                </div>
                <a href="profile.html" class="profile-circle">üë§</a>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <section class="hero-section animate-up">
            <div class="search-hero-card">
                <h1>Find your notes</h1>
                <div class="search-bar-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search by course, title, or keyword...">
                </div>

                <div class="search-filters">
                    <select class="filter-pill">
                        <option>Batch</option>
                    </select>
                    <select class="filter-pill">
                        <option>Category</option>
                    </select>
                    <button class="filter-pill-btn">Apply</button>
                </div>
            </div>
        </section>

        <section class="dept-section animate-up" style="animation-delay: 0.1s;">
            <h2 class="section-title">Departments</h2>
            <div class="folder-grid">
                <div class="folder-item" onclick="window.location.href='feed.html?dept=CSE'">
                    <div class="folder-icon-wrapper">üìÇ</div>
                    <span>CSE</span>
                </div>
                <div class="folder-item" onclick="window.location.href='feed.html?dept=ME'">
                    <div class="folder-icon-wrapper">üìÇ</div>
                    <span>ME</span>
                </div>
                <div class="folder-item" onclick="window.location.href='feed.html?dept=CEE'">
                    <div class="folder-icon-wrapper">üìÇ</div>
                    <span>CEE</span>
                </div>
                <div class="folder-item" onclick="window.location.href='feed.html?dept=BTM'">
                    <div class="folder-icon-wrapper">üìÇ</div>
                    <span>BTM</span>
                </div>
                <div class="folder-item" onclick="window.location.href='feed.html?dept=EEE'">
                    <div class="folder-icon-wrapper">üìÇ</div>
                    <span>EEE</span>
                </div>
            </div>
        </section>

        <section class="analytics-section animate-up" style="animation-delay: 0.2s;">
            <h2 class="section-title">Analytics & Insights</h2>
            <div class="analytics-grid">
                <!-- Top Contributors Card -->
                <div class="analytics-card">
                    <div class="card-header">
                        <span class="card-icon">üåü</span>
                        <h3>Top Contributors</h3>
                    </div>
                    <div id="top-contributors" class="stats-list">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- Most Downloaded Notes Card -->
                <div class="analytics-card">
                    <div class="card-header">
                        <span class="card-icon">üì•</span>
                        <h3>Most Downloaded</h3>
                    </div>
                    <div id="most-downloaded" class="stats-list">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- Department Activity Card -->
                <div class="analytics-card">
                    <div class="card-header">
                        <span class="card-icon">üè¢</span>
                        <h3>Dept. Activity</h3>
                    </div>
                    <div id="dept-activity" class="stats-list">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <!-- Course Statistics Card -->
                <div class="analytics-card">
                    <div class="card-header">
                        <span class="card-icon">üìö</span>
                        <h3>Course Stats</h3>
                    </div>
                    <div id="course-stats" class="stats-list">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="../screens/notifications.js"></script>
    <script src="../screens/dashboard.js"></script>
</body>

</html>
