<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CocoNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo-section">
        <div class="logo-circle">ðŸ¥¥</div>
        <h1>Join CocoNotes</h1>
        <p>Start sharing Notes!</p>
      </div>

      <div class="form-card">
        <h2>Create your account</h2>
        <form id="signupForm">
          <div class="input-group">
            <i class="bx bx-user"></i>
            <input type="text" id="name" placeholder="John Doe" required>
          </div>
          <div class="input-group">
            <i class="bx bx-envelope"></i>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
          <div class="input-group">
            <i class="bx bx-user"></i>
            <input type="Student id" id="Student id" placeholder="220041107" required minlength="9">
          </div>
          <div class="input-group">
            <i class="bx bx-lock-alt"></i>
            <input type="password" id="password" placeholder="password" required minlength="6">
          </div>
          <div class="input-group">
            <i class="bx bx-lock-alt"></i>
            <input type="password" id="confirmPassword" placeholder="confirmPassword" required minlength="6">
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="switch-text">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
