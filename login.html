<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CocoNotes</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo-section">
        <div class="logo-circle">ðŸ¥¥</div>
        <h1>CocoNotes</h1>
        <p>Crack open knowledge!</p>
      </div>

      <div class="form-card">
        <h2>Login to your account</h2>
        <form id="loginForm">
          <div class="input-group">
            <i class="bx bx-envelope"></i>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
          <div class="input-group">
            <i class="bx bx-user"></i>
            <input type="student id" id="student id" placeholder="220041107" required>
          </div>
          <div class="input-group">
            <i class="bx bx-lock-alt"></i>
            <input type="password" id="password" placeholder="password" required>
          </div>
          <button type="submit" class="btn" style="text-align: center;">Login</button>
        </form>
        <p class="switch-text">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
